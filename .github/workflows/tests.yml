name: tests

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        id: install
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.install.outcome == 'success' && always()
        run: pnpm build

      - name: Format
        id: format
        if: steps.install.outcome == 'success' && always()
        run: pnpm format

      - name: Lint
        id: lint
        if: steps.install.outcome == 'success' && always()
        run: pnpm lint-apply

      - name: Typecheck
        if: steps.install.outcome == 'success' && always()
        run: pnpm typecheck

      - name: Test
        if: steps.install.outcome == 'success' && always()
        run: pnpm test

      - name: Commit changes
        if: steps.lint.outcome == 'success' && steps.format.outcome == 'success' && always()
        uses: stefanzweifel/git-auto-commit-action@v5
