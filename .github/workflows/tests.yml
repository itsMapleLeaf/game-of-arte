name: tests

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        id: build
        run: pnpm build

      - name: Lint & apply
        if: ${{ steps.build.outcome == 'success' }}
        run: pnpm lint-apply

      - name: Test
        if: ${{ steps.build.outcome == 'success' }}
        run: pnpm test

      - name: Typecheck
        if: ${{ steps.build.outcome == 'success' }}
        run: pnpm typecheck

      - name: Format
        if: ${{ steps.build.outcome == 'success' }}
        run: pnpm format

      - name: Commit changes
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
